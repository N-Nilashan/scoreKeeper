<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Score keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1"><img src="img/bg.png" alt="pingpongtable"></figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </header>
                    <label for="selectLevel" class="label is-large is-inline">Playing To</label>
                    <div class="select is-rounded">
                        <select id="selectLevel">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score!</p>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="button is-info card-footer-item">+1 Player one</button>
                    <button id="p2Button" class="button is-primary card-footer-item">+1 Player two</button>
                    <button id="resetGame" type="reset" class="button is-danger card-footer-item">Reset</button>
                </footer>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
